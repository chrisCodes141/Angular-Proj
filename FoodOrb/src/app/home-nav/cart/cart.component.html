<div class="col-xl-8 cart">
    <div class="card">
        <div class="card-header">
            <h3>Contents in your Cart</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="text-danger" *ngIf="errorItem">
                    You already have this item in your cart
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-borderless">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Order</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cart of cartItems; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{cart.dishName}}</td>
                            <td>{{cart.cost}}</td>
                            <td><button (click)="removeItem(i)" class="btn btn-secondary">remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer text-right">
        Total Amount: {{total() || '' | currency:'INR'}}
    </div> 
    <!-- [trackArea]="true" -->
    <button class="btn btn-primary" routerLink="/home/track" (click)="placeOrder()">Place Order</button>
    <button class="btn tn-default" routerLink="/home/food">Home</button>
</div>
